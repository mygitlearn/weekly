<extend name="Base:base"/>
<!--页面标题-->
<block name="title">神舟数码::周报</block>
<!--自定义的Style或JS-->
<block name="link"></block>
<!--面包屑导航-->
<block name="breadcrumb">
    <li class="active">项目列表</li>
</block>

<!--页面内容-->
<block name="page-body">
    <div class="widget-body">
        <div id="simpledatatable_wrapper" class="dataTables_wrapper form-inline no-footer" role="grid">
            <div id="simpledatatable_filter"  class="dataTables_filter" id="right_set" style="float: right">
                <div class="search-form">
                    <a class="sch-btn" href="javascript:;"  url="{:U('fuzzysearch')}" id="fuzzysearch " >
                        <label>
                            <input class="form-control input-sm" type="search" value="{:I('title')}" id="search-input" aria-controls="simpledatatable">
                        </label>
                    </a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover table-bordered" id="editabledatatable">
            <thead>
            <tr role="row">
                <th>
                    项目名
                </th>
                <th>
                    初始状态
                </th>
                <th>
                    目标状态
                </th>
                <th>
                    操作人
                </th>
                <th>
                    更新时间
                </th>
                <th>
                    类别
                </th>
            </tr>

            </thead>
            <tbody>
            <notempty name="history_list">
                <volist name="history_list" id="vo">
                    <tr value="{$vo.Id}">
                        <td class="center ">{$vo.project_name}</td>
                        <td class="center ">{$vo.old_name}</td>
                        <td class="center ">{$vo.new_name}</td>
                        <td class="center ">{$vo.user_name}</td>
                        <td class="center ">{$vo.update_time|date="Y-m-d ",###}</td>
                        <td class="center ">
                            <if condition="$vo.type_id eq 1 ">区域
                                <elseif condition="$vo.type_id eq 2"/>行业
                                <elseif condition="$vo.type_id eq 3"/>产品线
                                <elseif condition="$vo.type_id eq 4"/>产品线
                                <elseif condition="$vo.type_id eq 5"/>产品线
                                <else/>当前进度
                            </if>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="100" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>

        <div class="row DTTTFooter">
            <div class="col-sm-6">
                <div class="dataTables_paginate paging_bootstrap" id="simpledatable_paginate">
                    <ul class="pagination">
                        <li>{$page}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>



</block>
