<extend name="Base:base"/>
<!--页面标题-->
<block name="title">神舟数码::周报</block>
<block name="link">
    <link href="__PUBLIC__/assets/css/dataTables.bootstrap.css" rel="stylesheet"/>
</block>
<!--面包屑导航-->
<block name="breadcrumb">
    <li><a href="#">项目统计</a></li>
    <li class="active">周统计报表</li>
</block>
<block name="script">
    <script src="__PUBLIC__/assets/js/datatable/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/assets/js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="__PUBLIC__/assets/js/datetime/moment.js"></script>
    <script src="__PUBLIC__/assets/js/datetime/daterangepicker.js"></script>
    <script src="__PUBLIC__/Home/Index/js/week.js"></script>
</block>
<!--页面内容-->
<block name="page-body">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header ">
                    <span class="widget-caption">周报</span>

                    <div class="widget-buttons">
                        <a href="#" data-toggle="maximize">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="table-toolbar" style="padding:0px 0px 10px 0px;">
                        <div class="btn-group">
                            <input type="text" class="btn btn-default" id="reservation"
                                   value="{$times}"/>
                            <button type="button" class="btn btn-default"
                                    onclick="javascript:GetData();"><i
                                    class="fa fa-search"></i>搜索
                            </button>
                            <a type="button" class="btn btn-default" href="{:U('Statistics/excelWeek')}"><i
                                    class="fa fa-download"></i>导出
                            </a>
                        </div>

                    </div>
                    <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                        <thead>
                        <tr>
                            <th style="text-align: center; width: 200px;">
                                周报日期
                            </th>
                            <th style="text-align: center;width: 150px;">
                                产品线
                            </th>
                            <th>
                                区域
                            </th>
                            <th>
                                支持次数(次)
                            </th>
                            <th>
                                支持金额（万）
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" value="{:U('Statistics/getWeek')}" id="url"/>
</block>
