<extend name="Base:base"/>
<!--页面标题-->
<block name="title">神舟数码::周报</block>
<block name="link">
    <link href="__PUBLIC__/assets/css/dataTables.bootstrap.css" rel="stylesheet"/>
</block>
<!--面包屑导航-->
<block name="breadcrumb">
    <li><a href="#">项目统计</a></li>
    <li class="active">季统计报表</li>
</block>
<block name="script">
    <script src="__PUBLIC__/assets/js/datatable/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/assets/js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="__PUBLIC__/assets/js/datetime/moment.js"></script>
    <script src="__PUBLIC__/assets/js/datetime/daterangepicker.js"></script>
    <script src="__PUBLIC__/Home/Index/js/quarter.js"></script>
</block>
<!--页面内容-->
<block name="page-body">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header ">
                    <span class="widget-caption">周报</span>

                    <div class="widget-buttons">
                        <a href="#" data-toggle="maximize">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="table-toolbar" style="padding:0px 0px 10px 0px;">
                        <div class="btn-group">
                            <select id="reservation" style="padding: 5px 23px 5px 10px;-webkit-appearance:none;margin-top: 5px;border-radius: 0px;">
                                <option value="0">全年</option>
                                <option value="1">第一季度</option>
                                <option value="2">第二季度</option>
                                <option value="3">第三季度</option>
                                <option value="4">第四季度</option>
                            </select>
                            <div class="input-group-btn" style="left: 75px;top:-17px;z-index: 10;width: 10px;">
                                <span class="caret"></span>
                            </div>
                        </div>
                        <div class="btn-group">

                            <button type="button" class="btn btn-default"
                                    onclick="javascript:GetData();"><i
                                    class="fa fa-search"></i>搜索
                            </button>
                            <a type="button" class="btn btn-default" href="{:U('Statistics/excelQuarter')}"><i
                                    class="fa fa-download"></i>导出
                            </a>
                        </div>

                    </div>
                    <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                        <thead>
                        <tr>
                            <th style="text-align: center;width: 150px;">
                                产品线
                            </th>
                            <th>
                                区域
                            </th>
                            <th>
                                支持项目数量
                            </th>
                            <th>
                                落单数量（个）
                            </th>
                            <th>
                                落单数量占比
                            </th>
                            <th>
                                支持项目金额
                            </th>
                            <th>
                                落单金额（万）
                            </th>
                            <th>
                                落单金额占比
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" value="{:U('Statistics/getQuarter')}" id="url"/>
</block>
